	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

revert(queue)  # [3, 2, 1]

queue.enqueue(-2)  # Añade -2 al final: [2, 1, -1, -2]

queue.dequeue()  # Elimina 2 del frente: [1, -1, -2, -3]
queue.dequeue()  # Elimina 1 del frente: [-1, -2, -3]
queue.dequeue()  # Elimina -1 del frente: [-2, -3]
revert(queue)  # [-3, -2]
```

####  `deque`


- `deque` (Double-Ended Queue) 
	- Estructura de datos optimizada para operaciones eficientes en ambos extremos
	- Forma parte del módulo `collections` en Python
	- Es útil cuando se necesita un acceso rápido a ambos extremos de la cola

	- Así se importa a `deque`:
	
	```python
	from collections import deque
	```

	<br>

- Ayuda: [https://docs.python.org/3/library/collections.html#collections.deque](https://docs.python.org/3/library/collections.html#collections.deque)

### Características de `deque`

- Permite agregar y eliminar elementos 
	- Desde ambos extremos de manera eficiente
    
- Opera en O(1) para operaciones en los extremos

    
- Es ideal para:
	- Colas
	- Buffers circulares y 
	- Algoritmos como BFS
		- Estudiado más adelante en el curso...

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Ejercicio en clase II - Invertir una lista usando una pila - Solución

```python
def invertir_lista_usando_pila(lista):
    """
    Invierte el orden de los elementos de la lista dada utilizando una pila.
    Haga la implementación de una forma eficiente. 

    :param lista: La lista de elementos a invertir.
    :type lista: list

    :returns: Una nueva lista con los elementos en orden inverso.
    :rtype: list

	>>> invertir_lista_usando_pila([])
    []

    >>> invertir_lista_usando_pila([1, 2, 3, 4, 5])
    [5, 4, 3, 2, 1]

    >>> invertir_lista_usando_pila(['a', 'b', 'c', 'd'])
    ['d', 'c', 'b', 'a']
    """
    pila = []  # Usamos una lista como pila
    for elemento in lista:
        pila.append(elemento)  # Apilamos cada elemento
    
    lista_invertida = []
    while pila:
		# Desapilamos y agregamos a la nueva lista:
        lista_invertida.append(pila.pop())  
    
    return lista_invertida
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

def invertir_lista_usando_pila(lista):

    for elemento in lista:
        pila.append(elemento)
    lista_invertida = []
    while pila:
        lista_invertida.append(pila.pop())

```

-  `for elemento in lista`
    - Recorre la lista original: O(n)
    
- `while pila`
    - Mientras la pila no esté vacía, ejecuta `pop()`: O(1)
	    - En cada iteración: O(n)

- Complejidad:
	- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`for` itera **n** veces: O(n)
		- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->while itera **n** veces: O(n)

### `list.reverse()` (1/2)

- Invierte el orden de los elementos de una lista en sitio
	- Modifica la lista original
	- No retorna una nueva lista
		- Sino que altera la existente
- Sintaxis:
```Python
list.reverse()
```

- Ej:
```python
numeros = [1, 2, 3, 4, 5]
numeros.reverse()
print(numeros) # → [5, 4, 3, 2, 1]
```

### `list.reverse()` (2/2)

- `list.reverse()` tiene una complejidad de O(n)
	- Porque intercambiar los elementos en pares 
		- Desde los extremos hacia el centro
		- Esto implica n/2 intercambios, c/u: O(1)
			- Complejidad total es O(n)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#f8f8f8" -->

### `list.reverse()` vs `[::-1]` (1/2)

- `lista[::-1]` 
	- También invierte una lista
		-  Crea una nueva copia de la lista en memoria
			- Es **O(n)** en complejidad temporal y espacial
- `list.reverse()` 
	- Es **O(n)** en complejidad temporal (porque intercambia elementos)
	- **O(1)** en complejidad espacial (porque no usa memoria extra)
