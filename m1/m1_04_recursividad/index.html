		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");

factorial(1) = 1

factorial(2) = 2 × factorial(1) = 2

factorial(3) = 3 × factorial(2) = 6

factorial(4) = 4 × factorial(3) = 24

factorial(5) = 5 × factorial(4) = 120

### Pila de llamadas en Python (Call stack)

- Almacena invocaciones a funciones y variables locales 
	- Durante la ejecución de un programa
- Cada vez que una función es invocada
	- Su contexto (parámetros y variables locales) se apila
		- En un _frame_

	- Al retornar, el estado de la pila vuelve al estado antes de apilar
- Permite seguir el flujo de ejecución 
	- Y resolver llamadas anidadas o recursivas de manera ordenada

```Python
def es_par(n: int) -> bool:
    """
    Verifica si un número es par utilizando recursión.

    :param n: El número entero a verificar.
    :type n: int

    :returns: True si el número es par, False en caso contrario.
    :rtype: bool
    """
    if n == 0:
        return True
    else:

### Ejemplo de recursividad final (Tail) - Factorial (1/2)

```Python
def factorial_tail_recursive(n, accumulator=1):
    """
    Calcula el factorial de un número utilizando recursión de cola.

    :param n: Número para calcular el factorial.
    :param accumulator: Resultado acumulado (inicialmente 1).
    :return: Factorial del número dado.
    """
    if n == 0:
        return accumulator  # Caso base: Devolver el acumulador
    else:
        return factorial_tail_recursive(n - 1, accumulator * n)

```

    """
    Genera todas las permutaciones posibles de una lista dada recursivamente.
    
    :param lista: La lista de elementos para generar permutaciones.
    :type lista: list
    
    :returns: Una lista que contiene todas las permutaciones posibles.

    """
    if len(lista) == 0:

    for i in range(len(lista)):
        elemento = lista[i]
        resto = lista[:i] + lista[i + 1:]
        for p in generar_permutaciones(resto):
            permutaciones.append([elemento] + p)
    return permutaciones
